    <nav class="navbar navbar-expand-lg navbar-bg">

        <h1 class="navbar-brand logged-in" style="display: none">Panel Administrativo de Control</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out" style="display: none">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#signinModal"
                >Ingresar al Panel</a
              >
            </li>
            <li class="nav-item logged-in" style="display: none">
              <a class="nav-link" href="#" id="logout">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   <div class="bg-light logged-in">
    
    <!-- Barra Lateral -->
    <nav class="nav-main logged-in">
      <ul class="nav-menu list-group show">
        <li class="list-group">
          <img src="img/brand4.png" class="nav-brand" style="width: 110px" />
        </li>
        
          <button type="button" class="list-group-item list-group-item-action list-group-item-secondary active py-3" aria-current="true">Escritorio</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Ventas</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Oficinas</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Localizacion</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Unidades</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Conductores</button>
          <button type="button" class="list-group-item list-group-item-action py-3" aria-current="true">Historial</button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container-posts">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group posts"></ul>
        </div>
      </div>
    </div>
    <!-- Modal Signup -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <input
                  type="text"
                  id="signup-email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group mt-4">
                <input
                  type="password"
                  id="signup-password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary mt-4">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal Signin -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Coloca tus credenciales para ingresar
            </h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <input
                  type="text"
                  id="login-email"
                  class="form-control"
                  placeholder="Correo"
                  required
                />
              </div>
              <div class="form-group mt-4">
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="ContraseÃ±a"
                  required
                />
              </div>
              <div class="d-grid cap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-block m-2">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Optional JavaScript; choose one of the two! -->
